<!DOCTYPE html>
<html>

  </head>
  <body>
    <h1> Twittler </h1>

    <div id="addtweet">

    </div>

    <ul id="tweetfeed">
    </ul>

    <script>
      
      $(document).ready(function(){
        var $body = $('body');
        var $feed = $('#tweetfeed');
        //$body.html('');  //keep this here in case I need to check functionality

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet"></div>');

          $tweet.append('<h3 class="user">@' + tweet.user + ': </h3><br>'); 
          $tweet.append('<p class="message">' +  tweet.message + '</p><br>');
          $tweet.append('<p class="timestamp">Tweeted On: ' + tweet.created_at + '</h4>');
          $tweet.appendTo($feed);
          index -= 1;
        }

      });

    </script>
